<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1583771181920-99122e6072e0?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <br><br>
    <div class="container">
        <div class="jumbotron">
            <div class="card">
                <div class="card-body" style="background-color: rgb(169, 169, 169);">
                    <div class="card">
                        <div class="card-body"><h1 class="text-center">List of all Companies</h1></div>
                    </div>
                    
                    <br><br>
                    <div class="container">
                        <div class="row">
                            {% for company in company_list %}
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <div class="mb-3">
                                                <img style="height: 400px; width: 400px;" src="{{ company.image.url }}" alt="{{ company.name }}" class="img-fluid">

                                            </div>
                                            <a href="{{ company.id }}">{{ company.name }}</a>
                                            <br><br>
                                            <span>
                                                <i class="fas fa-map-marker-alt" style="color: red;"></i>
                                                {{ company.origin }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
